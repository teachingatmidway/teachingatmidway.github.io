<!DOCTYPE html>

<html lang = "en">
<head>
	<title>Christmas Countdown</title>
	<meta charset = "utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="./style.css" rel="stylesheet" type="text/css">
	<link rel="icon" type="image/x-icon" href="./images/icon.png" >
</head>

<body>

	<div class = "header">
		<p>Countdown to Christmas</p>
	</div>

	<table class="timer">
		<tr>
			<td class = "box font1">Days</td>
			<td class = "box font1">Hours</td>
			<td class = "box font1">Minutes</td>
			<td class = "box font1">Seconds</td>
		</tr>
		
		<tr>
			<td class = "box font2" id = "days"></td>
			<td class = "box font2" id = "hours"></td>
			<td class = "box font2" id = "minutes"></td>
			<td class = "box font2" id = "seconds"></td>
		</tr>
	</table>

	<script src="script.js"></script>
</body>
</html>

<body>

	<div class = "left">
		<div class = "giveSpace"><button class = "change counterBtn prevBtn1">-1</button></div>

		<div class = "giveSpace"><button class = "change counterBtn prevBtn3">-10</button></div>

	<div class = "container">
		<div class="row max-height align-items-center">

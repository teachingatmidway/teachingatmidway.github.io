<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handwriting Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Handwriting Generator</h1>
        <textarea id="inputText" placeholder="Enter your text here..."></textarea>
        
        <div>
            <button onclick="generateHandwriting()">Generate Handwriting</button>
            <select id="backgroundSelect" onchange="changeBackground()">
                <option value="Select background">Select background</option>
                <option value="notebook1">Notebook 1</option>
                <option value="notebook2">Notebook 2</option>
                <option value="oldbook">Old book</option>
                <option value="Rain">Rain</option>
            </select>
            <select id="fontSelect" onchange="changeFont()">
                <option value="'Pacifico', cursive" selected>Pacifico</option>
                <option value="'Segoe Script', cursive">Segoe Script</option>
                <option value="'Lucida Handwriting', cursive">Lucida Handwriting</option>
            </select>
            <select id="textColorSelect" onchange="changeTextColor()">
                <option value="black">Black</option>
                <option value="blue">Blue</option>
                <option value="red">Red</option>
            </select>
            <button onclick="downloadImage()">Download Image</button>
        </div>
    </div>

    <div class="container output-container">
        <div id="outputText" class="handwriting"></div>
    </div>

    <canvas id="canvas" style="display: none;"></canvas>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Guess the Number</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="App">
    <div class="container">
      <h1>Guess the Number</h1>
      <div id="guess-input">
        <input type="number" id="userGuess" placeholder="Enter your guess" />
        <button id="guessButton">Guess</button>
      </div>
      <div id="game-status">
        <p id="feedback">Enter a Guess to Start</p>
        <p id="attempts">Attempts: 0</p>
      </div>
      <button id="resetButton" style="display: none;">Play Again</button>
      <div id="confetti-container"></div>

      <div class="history" id="history-section" style="display: none;">
        <h2>Game History</h2>
        <button id="clearHistory" class="delete-button">Clear All History</button>
        <div id="history-records"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
